<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Input</title>
    <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculate Your CGPA</h1>
        <div class="form-group">
            <label for="numSemesters">Enter number of semesters:</label>
            <input type="number" id="numSemesters" placeholder="Number of semesters" min="1">
        </div>
        <button onclick="generateCGPAFields()">Generate Fields</button>

        <!-- Container for dynamically generated fields -->
        <div id="semesterContainer"></div>

        <!-- Button to calculate CGPA -->
        <div id="calculateButton" style="display: none;">
            <button onclick="calculateCGPA()">Calculate CGPA</button>
        </div>

        <!-- For showing the result -->
        <div class="form-group showdata">
            <p id="showdata"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
