<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Input</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CGPA Calculator</h1>
    <label for="numSemesters">Enter number of semesters:</label>
    <input type="number" id="numSemesters" min="1">
    <button onclick="generateCGPAFields()">Generate Fields</button>
    
    <div id="semesterContainer"></div>
    
    <button id="calculateCGPABtn" style="display:none;" onclick="calculateCGPA()">Calculate CGPA</button>
    
    <script src="script.js"></script>
</body>
</html>
