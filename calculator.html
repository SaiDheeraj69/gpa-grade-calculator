<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGPA Calculator - Grade Point Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
<div class="container">
    <h1>SGPA Calculator</h1>

    <div class="form-group">
        <label for="numSubjects">Enter number of subjects:</label>
        <input type="number" class="form-control" id="numSubjects" placeholder="Number of subjects" required />
    </div>

    <input type="button" value="Generate Fields" class="form-button" onclick="generateFields()" />

    <div id="subjectContainer"></div>

    <div id="calculateButton" style="display: none;">
        <input type="button" value="Calculate SGPA" class="form-button" onclick="calculateSGPA()" />
    </div>

    <div id="showdata" class="result"></div>
</div>
</body>
</html>
