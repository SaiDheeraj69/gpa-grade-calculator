<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Point Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Grade Point Calculator</h1>
        <div class="screen-body-item">
            <div class="app">
                <div class="form-group">
                    <label for="numSubjects">Enter number of subjects:</label>
                    <input type="number" class="form-control" id="numSubjects" placeholder="Number of subjects" />
                </div>
                <input type="button" value="Generate Fields" class="form-button" onclick="generateFields()" />
                <div id="subjectContainer"></div>
                <div id="calculateButton" style="display: none;">
                    <input type="button" value="Calculate SGPA" class="form-button" onclick="calculateSGPA()" />
                </div>
            </div>
        </div>
        <div class="form-group showdata">
             <p id="showdata"></p>
        </div>
        <a href="results.html" class="form-button">View Results</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
