<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SGPA Calculator</title>
</head>
<body>
    <header>
        <h1>SGPA Calculator</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="cgpa.html">CGPA Calculator</a></li>
                <li><a href="grade_system.html">Grading System</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="about.html">About Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Calculate your SGPA</h2>
        <div class="container">
            <div class="form-group">
                <label for="numSubjects">Enter number of subjects:</label>
                <input type="number" id="numSubjects" placeholder="Number of subjects" />
            </div>
            <div id="subjectContainer"></div>
            <input type="button" value="Generate Fields" onclick="generateFields()" />
            <div id="calculateButton" style="display: none;">
                <input type="button" value="Calculate SGPA" onclick="calculateSGPA()" />
            </div>
            <div class="result">
                <p id="showdata"></p>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
