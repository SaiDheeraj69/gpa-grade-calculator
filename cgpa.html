        <h1>CGPA Formula</h1>
        <p>The CGPA is calculated using the following formula:</p>
        <pre>CGPA = Σ(CR x GP) / ΣCR</pre>
        <p>Where:</p>
        <ul>
        <li>CR = Credits of a course</li>
            <li>GP = Grade points awarded for the course</li>
        </ul>
